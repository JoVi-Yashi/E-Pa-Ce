version: '3.8'

services:
  postgres:
    image: postgres:18
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      # CAMBIO CLAVE: Montar en /var/lib/postgresql (directorio padre)
      - postgres_data:/var/lib/postgresql
    ports:
      - "5432:5432"

  app:
    build: .
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
    ports:
      - "8080:8080"
    depends_on:
      - postgres

volumes:
  postgres_data:
    # Definici√≥n del volumen sin opciones adicionales, si no las necesitas.
